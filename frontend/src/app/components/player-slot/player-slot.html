<div
  class="player-slot"
  [class]="'position-' + position"
  [class.main-player]="isMainPlayer"
  [class.current-turn]="isCurrentTurn"
>
  <div class="player-card">
    <!-- Turn Indicator Badge (Top) -->
    <div *ngIf="isCurrentTurn" class="turn-badge">
      <span class="badge-text">ğŸ¯ YOUR TURN</span>
    </div>

    <!-- Avatar -->
    <div class="player-avatar">
      <div class="avatar-placeholder">{{ player?.name?.charAt(0).toUpperCase() || '?' }}</div>
    </div>

    <!-- Player Info -->
    <div class="player-info">
      <h3 class="player-name">{{ player?.name || 'Empty Slot' }}</h3>
      <p
        class="player-status"
        [class]="isCurrentTurn ? 'turn' : player?.isReady ? 'ready' : 'waiting'"
      >
        {{ playerStatus }}
      </p>
    </div>

    <!-- Cards Count -->
    <div class="cards-count">
      <span class="card-icon">ğŸƒ</span>
      <span class="count">{{ cardsCount }}</span>
    </div>
  </div>
</div>
